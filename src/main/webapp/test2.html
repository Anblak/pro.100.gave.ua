<body style='' >
<center>

			
<div  id='passwordchange' class='modal' style='display:block' >

<form  action='passwordResetRequest{id}' class='modal-content animate' method='get' style='width:450px;height:auto;'>


					<div class="imgcontainer">
					<span
						onclick='closeForm()'
						class='close' title='Close Modal'>&times;</span><div >
<p><br></p>
<p>Welcome to site <span>pro100.game.ua</span></p>
<p>user</p>
<p>name :__________________</p>
<p>email:__________________</p>
<p>phone:__________________</p>
</div>
			
	<div class="container">
				<p></p>

					<p> <p><label>Enter the new password</label></p><input name='password'
						
						type='password'  placeholder='password' id='inputPasswordOne' style='width:90%;height:50px;margin-left:5%;margin-right:5%' ></p>
						<p> <p><label>repeat password:</label></p><input 
						
						type='password' placeholder='repeat password' id='inputPasswordTwo' onchange='checkPassword()' style='width:90%;height:50px;margin-left:5%;margin-right:5%'></p>
					

					<button type='submit' disabled='disabled' id='mainButton' ><div onclick='checkPassword()' style='width:100%' >password change</div></button>
					<!--  <input type="checkbox" checked="checked"> Remember me-->
</div>
				<div class='container' style='background-color: #f1f1f1'>
					<button type='button"
						onclick='closeForm()'
						class='cancelbtn' style='width:100%'>Cancel</button>

				
				
			</form>
			<div id='info'></div>
			</div>
			</div>
</div></center>
<script>
function closeForm(){
document.getElementById('passwordchange').style.display='none';
}
function checkPassword(){

if((document.getElementById('inputPasswordTwo').value==document.getElementById('inputPasswordOne').value)&&(document.getElementById('inputPasswordTwo').value!='')){
document.getElementById('mainButton').disabled='';
document.getElementById('info').innerHTML='ready';
document.getElementById('info').style.color='green';
}else{
document.getElementById('mainButton').disabled='disabled';
document.getElementById('info').style.color='red';
document.getElementById('info').innerHTML='error:[Passwords do not match]';
}


}
</script>
